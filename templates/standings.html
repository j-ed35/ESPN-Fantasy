{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>ðŸ“Š League Standings</h1>
  <p>Current season rankings and performance</p>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Record</th>
        <th>Points For</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td><strong>#{{ loop.index }}</strong></td>
        <td>{{ row.team }}</td>
        <td>
          <span class="record">{{ row.wins }}-{{ row.losses }}</span>
        </td>
        <td><strong>{{ "%.1f"|format(row.points_for) }}</strong></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
