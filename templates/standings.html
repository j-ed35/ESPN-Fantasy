{% extends "base.html" %}
{% block content %}
<h2>Standings</h2>
<table>
  <thead><tr><th>Team</th><th>W</th><th>L</th><th>PF</th></tr></thead>
  <tbody>
    {% for r in rows %}
      <tr><td>{{ r.team }}</td><td>{{ r.wins }}</td><td>{{ r.losses }}</td><td>{{ r.points_for }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
